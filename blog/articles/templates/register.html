<!DOCTYPE html>
<html>
    <head>
        <title>Зарегистрироваться</title>
        <link rel="stylesheet" href="{{STATIC_URL}}/static/css/style.css">
    </head>
    <body>
        <div class="content">
            <h1>Зарегистрироваться</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
                <input type="email" name="email" placeholder="E-mail" value="{{ form.email }}">
                <input type="password" name="password" placeholder="Пароль" value="{{ form.password }}">
                <input type="submit" value="Зарегистрироваться">
            </form>
            <p class="error">{{ form.errors }}</p>
            <p>Уже зарегистрированы? <a href="/auth/login">Войти</a></p>
        </div>
    </body>
</html>
