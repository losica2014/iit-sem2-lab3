<!DOCTYPE html>
<html>
    <head>
        <title>Архив статей</title>
    </head>
    <body>
        <div class="header">
            <img src="{{STATIC_URL}}static/img/logo.png" />
        </div>
        <div class="archive">
            {% for post in posts %}
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                    <div class="article-author">{{ post.author.name}}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
