<!DOCTYPE html>
<html>
    <head>
        <title>Архив статей</title>
        <link rel="stylesheet" href="{{STATIC_URL}}/static/css/style.css">
    </head>
    <body>
        <div class="header">
            <img src="{{STATIC_URL}}/static/img/logo.png" />
            <h3>
                {% if user.is_authenticated %}
                <a href="/auth/logout">Выйти</a>
                {% else %}
                <a href="/auth/register">Зарегистрироваться</a>
                <a href="/auth/login">Войти</a>
                {% endif %}
            </h3>
        </div>
        <div class="archive">
            {% for post in posts %}
            <div class="one-post">
                <h2 class="post-title"><a href="/article/{{post.id}}">{{ post.title }}</a></h2>
                <div class="article-info">
                    <div class="article-author">{{ post.author }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
